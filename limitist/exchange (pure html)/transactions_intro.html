<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toss : KB 환전</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>

<body id="kb-exchange" class="elephant100">
    <div class="header blue600">
        <p class="container">환전 신청 시 입력하신 수령인 정보를 알려주세요.</p>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="currency">수령인 이름/생년월일</label>
                <input type="text" class="form-control input-lg" id="input-recipient-name" value="강토스">
                <input type="tel" class="form-control input-lg" id="input-recipient-birthday" value="19800614">
            </div>
            <div class="form-group">
                <label for="currency">휴대폰번호</label>
                <input type="tel" class="form-control input-lg" id="input-recipient-birthday" value="01043219876">
            </div>
            <button type="submit" class="btn btn-lg btn-block btn-accent">신청내역 조회</button>
        </form>
    </div>
</body>

</html>
