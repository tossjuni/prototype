<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toss : KB 환전</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>

<body id="kb-exchange" class="elephant100">
    <div class="container">
        <form>
            <div class="form-group">
                <label for="currency">신청 통화와 금액</label>
                <select class="form-control input-lg" id="select-currency">
                    <option>USD (미국 달러)</option>
                    <option>JPY (일본 엔)</option>
                    <option>EUR (유럽연합 유로)</option>
                    <option>CNY (중국 위안)</option>
                    <option>GBP (영국 파운드)</option>
                    <option>CAD (캐나다 달러)</option>
                    <option>AUD (오스트레일리아 달러)</option>
                    <option>NZD (뉴질랜드 달러)</option>
                    <option>HKD (홍콩 달러)</option>
                    <option>SGD (싱가포르 달러)</option>
                    <option>CHF (스위스 프랑)</option>
                    <option>SEK (스웨덴 크로네)</option>
                    <option>NOK (노르웨이 크로네)</option>
                    <option>THB (태국 바트)</option>
                    <option>DKK (덴마크 크로네)</option>
                    <option>PHP (필리핀 페소)</option>
                    <option>TWD (타이완 달러)</option>
                    <option>MYR (말레이시아 링깃)</option>
                    <option>VND (베트남 동)</option>
                    <option>IDR (인도네시아 루피아)</option>
                </select>
                <input type="number" class="form-control input-lg text-right" id="exampleInputEmail1" placeholder="금액 입력">
            </div>
            <button type="submit" class="btn btn-lg btn-block btn-bordered-accent">환전 금액 확인</button>
        </form>
        <ul class="list-card">
            <li>
                <div class="card-header">
                    <h5 class="title"></h5>
                    <span class="sub-title ABlue500-text">80% 우대환율 적용</span>
                </div>
                <ul class="list-table">
                    <li>
                        <span class="key">금액</span>
                        <span class="value">100 USD</span>
                    </li>
                    <li>
                        <span class="key">적용환율</span>
                        <span class="value">1,139.98원</span>
                    </li>
                    <li class="summary">
                        <span class="key">원화 금액</span>
                        <span class="value">113,998원</span>
                    </li>
                </ul>
                <button class="btn btn-block btn-lg btn-accent">환전하기</button>
            </li>
        </ul>
    </div>
</body>

</html>
