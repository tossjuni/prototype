<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <style type="text/css">

    </style>
  </head>
  <body>
    <div class="container">
      <div class="header" style="height:207px;">
        <div class="text-center" style="padding-top:112px">
          <img class="header-logo" src="assets/img/img_bi_titlebar.png" height="43px">
          <h3 class="header-welcome" style="font-size:26px;">토스에 다시 와주셨군요!</h3>
          <h3 class="header-password" style="font-size:26px;">암호를 알려주세요.</h3>
        </div>
      </div>
      <div class="input-container" style="height:130px; width:318px; margin:0px auto">
        <div class="input-verify-phonenum">
          <input type="tel" class="text-center form-control form-control-lg" id="phonenum" placeholder="결제하실 분의 휴대전화 번호를 입력하세요!" style="margin-bottom:10px; height:62px; font-size:16px">
          <a id="confirm-phonenum" class="text-center btn btn-lg btn-block btn-primary" style="height:44px; font-size:16px;">
            <span class="btn-label">확인</span>
            <span class="btn-label-loading loading"><img src="assets/img/loading_blue.gif" height="23px"></span></a>
        </div>
        <div class="input-password">
          <div class="input-pin text-center" style="margin-bottom:10px;">
            <img id="pin_num_dim" src="assets/img/pin_num_dim.png">
            <img id="pin_num_done" src="assets/img/pin_num_done.png">
            <img src="assets/img/add.png" style="margin-left:16px; margin-right:16px;">
            <img id="pin_alphabet_dim" src="assets/img/pin_alphabet_dim.png">
            <img id="pin_alphabet_done" src="assets/img/pin_alphabet_done.png">
          </div>
          <div class="text-center">
            <a id="request-ars" class="text-center btn btn-lg btn-block btn-defalut" style="height:44px; font-size:16px; border:1px solid #eeeeee;">ARS 전화요청</a>
          </div>
          <p class="ars-info text-center" style="color:#777777; font-size:15px; line-height:1.6; padding-top:32px;">ARS 전화요청을 클릭하시면,<br>결제를 위한 암호확인 전화가 걸려옵니다.</p>
        </div>
      </div>
    </div>
    <div class="loading-bottom text-center">
      <img src="assets/img/loading.gif">
    </div>
    <div class="info-bottom" style="position:absolute; bottom:0; margin:0;">
      <img src="assets/img/pin_guide.png">
    </div>
    <div class="pin-alphabet" style="position:absolute; bottom:0; margin:0;">
      <img src="assets/img/pin_keypad.png">
    </div>
    <div class="order-page">
      <a href="pay_complete.html"><img src="assets/img/preview.png" style="position:absolute; bottom:0; margin:0;"></a>
    </div>
      

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>

    <script type="text/javascript">
      $( document ).ready(function() {
        $(".loading").hide();
        $(".header-welcome").hide();
        $(".header-password").hide();
        $(".input-password").hide();
        $(".info-bottom").hide();
        $(".pin-alphabet").hide();
        $("#pin_num_done").hide();
        $("#pin_alphabet_done").hide();
        $(".loading-bottom").hide();
        $(".order-page").hide();
        //$(".complete-page").hide();
      });

      $("#confirm-phonenum").click(function(){
        $(".btn-label-loading").show();
        $(".btn-label").hide();
        $(".header-logo").delay(700).fadeOut();
        $(".input-verify-phonenum").delay(1000).fadeOut();
        $(".header-welcome").delay(1300).fadeIn();
        $(".input-password").delay(1500).fadeIn();
        $(".header-welcome").delay(1000).fadeOut();
        $(".header-password").delay(3200).fadeIn();
      });

      $("#request-ars").click(function(){
        $(this).fadeOut();
        $(".ars-info").fadeOut();
        $(".info-bottom").slideDown();
      });

      $(".info-bottom").click(function(){
        $(this).slideUp();
        $("#pin_num_dim").hide();
        $("#pin_num_done").show();
        $(".pin-alphabet").delay(1000).slideDown();
      });

      $(".pin-alphabet").click(function(){
        $(this).slideUp();
        $("#pin_alphabet_dim").hide();
        $("#pin_alphabet_done").show();
        $(".loading-bottom").show();
        $(".order-page").delay(2000).fadeIn();
      });
    </script>
  </body>
</html>
