height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div id="toss-web-pay">
        <div class="wrapper">
            <div class="nav-bar">
                <a href="#" class="nav-bar-btn nav-bar-btn-left"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <h1>Toss 회원 가입</h1>
            </div>
            <div class="content">
                <div class="info">
                    <h3>
                        휴대폰과 은행 계좌만 있으면<br>1분 안에 가입/결제 완료!
                    </h3>
                    <p>
                        본인 명의의 휴대폰이 필요하며<br> 공인인증서 / 보안카드는 필요 없습니다.
                    </p>
                </div>
                <div class="wrapper-input signup-form">
                    <div class="form-group">
                        <label>휴대폰 번호</label>
                        <input type="tel" class="form-control input" id="inputPhonenumber" value="01000000000" readonly>
                    </div>
                    <div class="form-group">
                        <label>통신사</label>
                        <select class="form-control select">
                            <option>SKT</option>
                            <option>KT</option>
                            <option>LG U+</option>
                            <option>SKT 알뜰폰</option>
                            <option>KT 알뜰폰</option>
                            <option>LG U+ 알뜰폰</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" class="form-control input" id="">
                    </div>
                    <div class="form-group">
                        <label>주민등록번호 (앞7자리)</label>
                        <div class="input-resident-number">
                            <input type="tel" maxlength="6" class="form-control input-birthdate" value=""><div class="input-dash">-</div><input type="tel" maxlength="1" class="form-control input-one-char" value=""><div class="input-middle-dot"><div class="dot"></div></div><div class="input-middle-dot"><div class="dot"></div></div><div class="input-middle-dot"><div class="dot"></div></div><div class="input-middle-dot"><div class="dot"></div></div><div class="input-middle-dot"><div class="dot"></div></div><div class="input-middle-dot"><div class="dot"></div></div>
                        </div>
                    </div>
                </div>
                <div class="wrapper-input new-account">
                    <div class="form-group">
                        <div class="form-group">
                            <label>계좌번호</label>
                            <select class="form-control select">
                                <option value="0">은행</option>
                                <option value="1">NH농협</option>
                                <option value="2">KB국민</option>
                                <option value="3">신한</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control input" id="" placeholder="계좌번호">
                        </div>

                    </div>
                </div>
                <ul class="signup-term">
                    <li class="term-row term-all-agree">
                        <a class="btn btn-xs term-btn">
                                약관보기 <span class="glyphicon glyphicon-chevron-down"></span>
                            </a>
                        <label class="checkbox">
                            <input type="checkbox" name="input1" value="1">필수 약관 모두 동의
                        </label>
                    </li>
                    <li class="term-category">
                        통신사/본인확인 서비스 이용약관
                    </li>
                    <li class="term-row">
                        <a href="https://toss.im/agreement/identification" class="btn btn-xs term-btn" target="_blank">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                        <label class="checkbox">
                            <input type="checkbox" name="input1" value="1">본인확인서비스 이용약관
                        </label>
                    </li>
                    <li class="term-row">
                        <a href="https://toss.im/agreement/identificationPrivacy" class="btn btn-xs term-btn" target="_blank">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                        <label class="checkbox">
                            <input type="checkbox" name="input1" value="1">개인정보 수집이용 및 위탁동의
                        </label>
                    </li>
                    <li class="term-row">
                        <a href="https://toss.im/agreement/loanIdentificationProcess" class="btn btn-xs term-btn" target="_blank">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                        <label class="checkbox">
                            <input type="checkbox" name="input1" value="1">고유식별정보 처리 동의
                        </label>
                    </li>
                    <li class="term-row">
                        <a href="https://toss.im/agreement/loanIdentificationCarrier" class="btn btn-xs term-btn" target="_blank">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                        <label class="checkbox">
                            <input type="checkbox" name="input1" value="1">통신사 본인확인 이용약관
                        </label>
                    </li>
                    <li class="term-category">
                        Toss 서비스 약관
                    </li>
                    <li class="term-row">
                        <a href="https://toss.im/terms" class="btn btn-xs term-btn" target="_blank">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                        <label class="checkbox">
                            <input type="checkbox" name="input1" value="1">Toss 서비스 이용 약관
                        </label>
                    </li>
                    <li class="term-row">
                        <a href="https://toss.im/privacyAgreement" class="btn btn-xs term-btn" target="_blank">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                        <label class="checkbox">
                            <input type="checkbox" name="input1" value="1">개인정보 수집 이용 동의
                        </label>
                    </li>
                    <li class="term-row">
                        <a href="https://toss.im/thirdOfferAgreement" class="btn btn-xs term-btn" target="_blank">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                        <label class="checkbox">
                            <input type="checkbox" name="input1" value="1">개인정보 제3자 제공 동의
                        </label>
                    </li>
                </ul>
