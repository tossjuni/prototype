                <form>
                    <div class="wrapper-input">
                        <div class="form-group">
                            <label>상점명</label>
                            <input type="text" class="form-control input" id="input-productDesc" value="토스 테스트상점" readonly>

                        <div class="form-group">
                            <label>결제 금액 (amount)</label>
                            <input type="number" class="form-control input" id="input-amount" value=9900>
                        </div>
                        <div class="form-group">
                            <label>상품명 (productDesc)</label>
                            <input type="text" class="form-control input" id="input-productDesc" value="테스트 상품">
                        </div>
                        <div class="form-group">
                            <label>결제창 타입 (checkoutType)</label>
                            <span class="pull-right text-danger" style="font-size:13px;line-height:1em;margin-top:0.5em;"><em>Beta</em></span>
                            <select class="form-control select">
                                <option>Web/App 모두 지원 (both)</option>
                                <option>Web만 지원 (web)</option>
                                <option>App만 지원 (app)</option>
                            </select>
                        </div>
                        <hr style="border-color:#ccc;">
                        <div class="form-group">
                            <label>결제 완료 후 연결할 URL (retUrl)</label>
                            <input type="text" class="form-control input" id="input-retUrl" value="">
                        </div>
                        <div class="form-group">
                            <label>결제 최종 승인 방식 (autoExecute)</label>
                            <span class="pull-right text-primary" style="font-size:13px;line-height:1em;margin-top:0.5em;"><a href="http://tossdev.github.io/gettingstarted.html#execute" style="color:#4e7bfa;text-decoration:underline;">자세히</a></span>
                            <select class="form-control select">
                                <option>구매자 승인 시 자동 완료 (true)</option>
                                <option>가맹점 최종 승인 후 완료 (false)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>결제 결과 callback 받을 URL (resultCallback)</label>
                            <input type="text" class="form-control input" id="input-retUrl" value="">
                        </div>
                    </div>
                    <a href="signupPrepare.html" class="btn btn-accent btn-block">결제 생성하기</a>
