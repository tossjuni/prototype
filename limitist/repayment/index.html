<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Toss QR 생성하기</title>

    <!-- Toss 공용 CSS 문서의 맨 처음에 와야 합니다;-->
    <link href="https://toss.im/frame/assets/stylesheets/tossframe-1.1.8.css" type="text/css" rel="stylesheet">
    <link href="assets/css/jquery.fullPage.css" type="text/css" rel="stylesheet">
    <link href="assets/css/repayment.css" type="text/css" rel="stylesheet">

    <!-- Google Tag Manager -->
    <script>
        (function (w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                'gtm.start': new Date().getTime(),
                event: 'gtm.js'
            });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src =
                'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-MZS4GB9');
    </script>
    <!-- End Google Tag Manager -->
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MZS4GB9" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="toss-qr-gen">
        <div id="fullpage" class="container">
            <div id="section-1" class="section">
                <div class="container-form width-360px">
                    <input type="tel" class="form-control input-lg" style="display: inline-block;" placeholder="상환할 금액 (최대 509,000원)">
                    <button id="create-qrcode" class="btn btn-success btn-lg btn-block">상환하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toss JS Framework CDN -->
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://toss.im/tossframe/assets/javascripts/tossframe.js"></script>
    <script src="assets/js/jquery.fullPage.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#fullpage').fullpage();
        })
        $("#create-qrcode").click(function () {
            location.href = "supertoss://send?amount=100000&bank=신한&accountNo=140011444085&msg=대출상환"
        });
    </script>

</body>

</html>
